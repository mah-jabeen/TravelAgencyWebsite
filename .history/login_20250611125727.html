<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Login - Travel Agency</title>
    <style>
        .btn-warning {
            background-color: #F1A1A1 !important;
            border-color: #F1A1A1 !important;
            color: white !important;
        }
        .btn-warning:hover {
            background-color: #F5B0B0 !important;
            border-color: #F5B0B0 !important;
        }
        .card-header {
            background-color: #F1A1A1 !important;
        }
        .text-decoration-none {
            color: #F1A1A1 !important;
        }
        .text-decoration-none:hover {
            color: #F5B0B0 !important;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <div class="container-xxl">
        <nav class="navbar navbar-expand-lg navbar-light custom-navbar animate__animated animate__fadeInDown">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="" class="w-70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto w-75 d-flex justify-content-evenly fs-6">
                        <li class="nav-item">
                            <a class="nav-link" href="destinations.html">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hotels.html">Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="flights.html">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="bookings.html">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-dark w-100" href="signup.html">SignUp</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                EN
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="en.html">English</a></li>
                                <li><a class="dropdown-item" href="es.html">Spanish</a></li>
                                <li><a class="dropdown-item" href="fr.html">French</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Login Section -->
    <div class="container-lg py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5 animate__animated animate__fadeIn">
                    <div class="card-header text-white text-center py-4">
                        <h3 class="mb-0">Login to Your Account</h3>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="small mt-2">
                            Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up now!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 mt-5" style="background-color: #9f9696;">
        <!-- Copy the footer from index.html -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            offset: 100
        });
    </script>
</body>
</html>
